<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <title>NotifEats!</title>
  </head>
  <body>
    <div class="title">
      NotifEats!
    </div>
    <form class="notif-form">
      <label for="url">Restaurant's URL</label>
      <input type="text" id="url" name="url" />
      <label for="maxDate">Maximum wait time (minutes)</label>
      <input type="number" id="maxDate" name="maxDate" />
      <button type="submit">Go!</button>
    </form>
    <script src="notifeats.js"></script>
  </body>
</html>
